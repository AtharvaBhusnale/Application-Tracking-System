<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - ATS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('show_candidates') }}">HR Dashboard</a>
    </nav>

    <div class="container" style="max-width: 600px;">
        <h1>Submit Feedback for: {{ candidate['name'] }}</h1>
        <form action="{{ url_for('submit_feedback', candidate_id=candidate_id) }}" method="post">
            <label for="comments">Interviewer Comments / General Feedback:</label>
            <textarea id="comments" name="comments" rows="8" required></textarea>
            
            <label for="result">Change Status to:</label>
            <select id="result" name="result">
                <option value="Cleared">Interview Cleared</option>
                <option value="Not Cleared">Interview Failed</option>
            </select>
            
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
