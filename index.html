<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Resume Parser</h1>
    <div>
        <input type="file" id="resumeFile" accept=".pdf">
        <button onclick="parseResume()">Parse Resume</button>
    </div>
    <h2>Parsed Results</h2>
    <table id="resumeTable">
        <thead>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="resumeBody"></tbody>
    </table>
    <h2>All Resumes</h2>
    <table id="allResumesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="allResumesBody"></tbody>
    </table>

    <script>
        async function parseResume() {
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    displayResume(result.data);
                    fetchAllResumes();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            }
        }

        function displayResume(data) {
            const tbody = document.getElementById('resumeBody');
            tbody.innerHTML = '';

            const fields = [
                { key: 'Name', value: data.name || 'N/A' },
                { key: 'Email', value: data.email || 'N/A' },
                { key: 'Phone', value: data.phone || 'N/A' },
                { key: 'Education', value: data.education.join('<br>') },
                { 
                    key: 'Experience', 
                    value: data.experience.map(exp => 
                        `${exp.title} at ${exp.company || 'N/A'} (${exp.dates || 'N/A'}): ${exp.description.join(' ')}`
                    ).join('<br>') 
                },
                { key: 'Skills', value: data.skills.join(', ') }
            ];

            fields.forEach(field => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${field.key}</td><td>${field.value}</td>`;
                tbody.appendChild(row);
            });
        }

        async function fetchAllResumes() {
            try {
                const response = await fetch('/resumes');
                const resumes = await response.json();
                const tbody = document.getElementById('allResumesBody');
                tbody.innerHTML = '';

                resumes.forEach(resume => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${resume.id}</td>
                        <td>${resume.name || 'N/A'}</td>
                        <td>${resume.email || 'N/A'}</td>
                        <td>${resume.phone || 'N/A'}</td>
                        <td>${resume.created_at}</td>
                        <td><button onclick="viewResume(${resume.id})">View</button></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching resumes:', error);
            }
        }

        async function viewResume(resumeId) {
            try {
                const response = await fetch(`/resume/${resumeId}`);
                const resume = await response.json();
                if (response.ok) {
                    displayResume(resume);
                } else {
                    alert('Error: ' + resume.error);
                }
            } catch (error) {
                alert('Error fetching resume: ' + error.message);
            }
        }

        // Fetch all resumes on page load
        fetchAllResumes();
    </script>
</body>
</html>
